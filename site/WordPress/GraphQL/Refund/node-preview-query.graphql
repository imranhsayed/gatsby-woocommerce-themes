query PREVIEW_QUERY($id: ID!) {
  refund(id: $id, idType: ID, asPreview: true) {
    amount
    contentType {
      node {
        id
      }
    }
    id
    lineItems(first: 100) {
      nodes {
        itemDownloads {
          allowedFileType
          downloadId
          file
          fileExists
          fileExt
          filePathType
          fileType
          name
        }
        itemId
        metaData {
          id
          key
          value
        }
        orderId
        product {
          id
        }
        productId
        quantity
        subtotal
        subtotalTax
        taxes {
          amount
          subtotal
          taxLine {
            isCompound
            itemId
            label
            metaData {
              id
              key
              value
            }
            orderId
            rateCode
            shippingTaxTotal
            taxRate {
              id
            }
            taxTotal
          }
          taxLineId
          total
        }
        total
        totalTax
        variation {
          attributes(first: 100) {
            nodes {
              attributeId
              id
              name
              value
            }
          }
          backordersAllowed
          contentType {
            node {
              id
            }
          }
          date
          dateOnSaleFrom
          dateOnSaleTo
          description
          downloadExpiry
          downloadLimit
          downloadable
          downloads {
            allowedFileType
            downloadId
            file
            fileExists
            fileExt
            filePathType
            fileType
            name
          }
          hasAttributes
          height
          id
          image {
            id
            sourceUrl
          }
          length
          menuOrder
          metaData {
            id
            key
            value
          }
          modified
          name
          onSale
          wpParent: parent {
            id
          }
          price
          purchasable
          purchaseNote
          regularPrice
          salePrice
          shippingClass
          shippingClasses(first: 100) {
            nodes {
              id
            }
          }
          sku
          status
          stockQuantity
          variationId
          virtual
          visibleProducts(first: 100) {
            nodes {
              id
            }
          }
          weight
          width
        }
        variationId
      }
    }
    metaData {
      id
      key
      value
    }
    reason
    refundId
    refundedBy {
      id
    }
    title
    __typename
  }
}
