query NODE_LIST_QUERY($first: Int!, $after: String) {
  pages(first: $first, after: $after, where: { parent: null }) {
    nodes {
      ancestors(first: 100) {
        nodes {
          id
        }
      }
      author {
        node {
          id
        }
      }
      authorDatabaseId
      authorId
      wpChildren: children(first: 100) {
        nodes {
          id
        }
      }
      commentCount
      commentStatus
      comments(first: 100) {
        nodes {
          id
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      featuredImage {
        node {
          id
          sourceUrl
        }
      }
      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isFrontPage
      isRevision
      lastEditedBy {
        node {
          id
        }
      }
      link
      menuOrder
      modified
      modifiedGmt
      wpParent: parent {
        node {
          id
        }
      }
      parentDatabaseId
      parentId
      slug
      status
      template {
        __typename
        ... on DefaultTemplate {
          templateName
        }
        ... on CoverTemplateTemplate {
          templateName
        }
        ... on FullWidthTemplateTemplate {
          templateName
        }
      }
      terms(first: 100) {
        nodes {
          id
        }
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
